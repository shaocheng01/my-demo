<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>ajax-1 请求纯文本</title>
</head>

<body>
	<button id="but">请求纯文本</button>
	
	<br><br>
	<div id="mytext"></div>
	<br><br>
	
	<script>
	document.getElementById('but').addEventListener('click',loadText);
		
	function loadText(){
		//console.log("hello,world!");
		//创建XMLHttpRequest对象
		var xhr = new XMLHttpRequest();
		//console.log(xhr);
		//open(type,url/file,async)
		xhr.open('get','sample.txt',true);
		
		//发送请求
		xhr.send();
		
	
		//onprogress加载中
		xhr.onprogress=function(){
			console.log('加载中',xhr.readyState);
		}
		
		//两种方式请求onload和onreadystatechange
		xhr.onload=function(){
			//console.log('状态码',xhr.readyState);
			document.getElementById('mytext').innerHTML=this.responseText;

			if(this.status==200 && this.readyState==4){
				console.log(this.responseText);
			}else if(this.status==404){
				console.log('网页不存在！')
			}
		}
		
		
//		xhr.onreadystatechange=function(){
//			console.log('状态码',xhr.readyState);
//			if(this.status==200 && this.readyState==4){
//				console.log(this.responseText);
//			}else if(this.status==404){
//				console.log('网页不存在！')
//			}
//			
//		}
	}
	
		
		
		
		
		
//readyState状态码
//0：请求未初始化
//1：服务器链接已建立
//2：请求已接收
//3：请求处理中
//4：请求已完成，且响应已就绪

//HTTP 状态码
//200 - 服务器成功返回网页
//404 - 请求的网页不存在
//503 - 服务器暂时不可用		
		
	</script>
</body>
</html>
