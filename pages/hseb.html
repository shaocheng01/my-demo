<div class="help-wp">
    <div class="agreement-chapter">1、提交申请</div>

    <div class="agreement-text">在订单列表里选择需要申请售后的商品，点击“申请售后”</div>

    <img src="imgs/help-a.jpg">

    <div class="agreement-text">选择退货原因、上传商品照片并填写联系方式，提交退申请后等待客服审核；</div>

    <img src="imgs/help-b.jpg" alt="">


    <div class="agreement-chapter">2、客服受理</div>

    <div class="agreement-text">您可以进入“退款/售后”来查看退货申请记录</div>

    <img src="imgs/help-c.jpg" alt="">



    <div class="agreement-chapter">3、寄回商品</div>

    <div class="agreement-text">将退货的商品寄出后，在此填写相关物流信息</div>

    <img src="imgs/help-d.jpg" alt="">

    <div class="agreement-text">提交物流信息后，会在进度中进行记录</div>
    <img src="imgs/help-e.jpg" alt="">


    <div class="agreement-chapter">4、确认收货</div>

    <div class="agreement-text">提交物流信息之后，客服会在收到商品后处理退款</div>

    <img src="imgs/help-f.jpg" alt="">


    <div class="agreement-chapter">5、完成退款</div>

    <div class="agreement-text">收到退货包裹并确认无误后，退款将原路返还，预计1-5个工作日到帐</div>

    <img src="imgs/help-g.jpg" alt="">
</div>
