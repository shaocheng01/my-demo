    <div class="agreement-text">在订单列表里选择需要申请退款的商品，点击“申请售后”</div>

    <img src="imgs/help-i.jpg" alt="">

    <div class="agreement-text">通过申请后，等待客服处理退款</div>

    <div class="agreement-text">退款将原路返还，预计1-5个工作日到帐</div>
