<div class="help-wp">
    <div class="agreement-chapter">1、提交申请</div>

    <div class="agreement-text"><span class="help-red">先确认收货</span>，然后在订单列表里选择需要申请售后的商品，点击“申请售后”</div>

    <img src="imgs/help-l.jpg" alt="">

    <div class="agreement-text">选择换货原因、上传商品照片并填写联系方式，提交退申请后等待客服审核；</div>

    <img src="imgs/help-m.jpg" alt="">


    <div class="agreement-chapter">2、客服受理</div>

    <div class="agreement-text">您可以进入“退款/售后”来查看换货申请记录</div>

    <img src="imgs/help-n.jpg" alt="">

    <div class="agreement-text">可查看当前的处理进度</div>


    <div class="agreement-chapter">3、寄回商品</div>

    <div class="agreement-text">将退货的商品寄出后，在此填写相关物流信息</div>

    <img src="imgs/help-o.jpg" alt="">

    <div class="agreement-text">提交物流信息后，会在进度中进行记录</div>
    <img src="imgs/help-p.jpg" alt="">



    <div class="agreement-chapter">4、客服确认</div>

    <div class="agreement-text">在提交物流信息后，客服会在收到商品后处理换货。</div>

    <img src="imgs/help-q.jpg" alt="">



    <div class="agreement-chapter">5、完成换货</div>

    <div class="agreement-text">回寄商品订单在用户确认收货后，完成换货。</div>
</div>
